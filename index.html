<html>
  <body>
    <div id="AmazonLoginButton"></div>

      window.onAmazonLoginReady = function () {
        amazon.Login.setClientId('amzn1.application-oa2-client.b6c62eed546741b58b5d7f5c2ae721b9');
      };
    </script>

    <script type='text/javascript' src='https://static-na.payments-amazon.com/OffAmazonPayments/us/sandbox/js/Widgets.js'></script>
    
    <script type='text/javascript'>
    var authRequest;
    OffAmazonPayments.Button("AmazonLoginButton", "A1FFRQA5GYO6OD", {
        type: "LwA",
        color: "Gold",
        authorization: function () {
            loginOptions = { scope: "profile postal_code payments:widget payments:shipping_address", popup: true };
            authRequest = amazon.Login.authorize(loginOptions, "https://lloydas.github.io");
            console.log(authRequest);
        },
        onError: function (error) {
          console.log("error");
            // something bad happened
        }
      });
    
    </script>
