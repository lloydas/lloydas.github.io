<html>
  <body>
    <div id="amazon-root"></div>
    <a href id="LoginWithAmazon">
        <img border="0" alt="Login with Amazon"
            src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
            width="156" height="32" />
    </a>
    
    <script type="text/javascript">
      window.onAmazonLoginReady = function() {
        console.log("onAmazonLoginReady");
        amazon.Login.setClientId('amzn1.application-oa2-client.5815d5058fb444c0b93783a79adec01d');
      };
      (function(d) {
        let a = d.createElement('script'); a.type = 'text/javascript';
        a.async = true; a.id = 'amazon-login-sdk';
        a.src = 'https://api-cdn.amazon.com/sdk/login1.js';
        d.getElementById('amazon-root').appendChild(a);
      })(document);
      
       document.getElementById('LoginWithAmazon').onclick = function() {
        console.log("amazonloginclick");
        options = { scope : 'profile' };
        amazon.Login.authorize(options,
          'https://lloydas.github.io/after_login.html');
          return false;
        };
    </script>
